# =============================================================================
# Aydınlı Grup Franchise Retail Documentation
# Jekyll Configuration for GitHub Pages with Just the Docs Theme
# =============================================================================

# Site Settings
title: "FR Portal Docs"
description: "Aydınlı Grup Franchise Perakende Dokümantasyonu - U.S. Polo Assn., Pierre Cardin, Cacharel"
baseurl: "/FrportalDocs"
url: "https://snowdenix.github.io"

# Theme Configuration
remote_theme: just-the-docs/just-the-docs@v0.8.2
color_scheme: dark

# Logo and Branding
logo: "/assets/images/logo.svg"
favicon_ico: "/assets/images/favicon.ico"

# Search Settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true
  focus_shortcut_key: "k"

# Navigation Structure
nav_sort: case_insensitive
nav_external_links:
  - title: GitHub Repo
    url: https://github.com/SnowDenix/FrportalDocs
    hide_icon: false

# Heading Anchor Links
heading_anchors: true

# Aux Links (top right)
aux_links:
  "GitHub":
    - "https://github.com/SnowDenix/FrportalDocs"
aux_links_new_tab: true

# Footer Content
footer_content: "&copy; 2025 Aydınlı Grup - Tüm hakları saklıdır. | Franchise Operations Team"

# Back to Top Button
back_to_top: true
back_to_top_text: "Yukarı"

# Last Edit Timestamp
last_edit_timestamp: true
last_edit_time_format: "%d %b %Y, %H:%M"

# Callouts Configuration
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Önemli
    color: red
  note:
    title: Not
    color: blue
  warning:
    title: Uyarı
    color: yellow
  tip:
    title: İpucu
    color: green
  new:
    title: Yeni
    color: purple

# Mermaid Diagrams
mermaid:
  version: "10.6.0"

# Kramdown Settings
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections (if needed in future)
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Build Settings
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE
  - "*.plan.md"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
