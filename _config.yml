title: "Aydınlı Grup Franchise Retail Documentation"
description: "Retail Terms, Guidelines & KPI Formulas for Global Franchise Operations"
author: "Aydınlı Grup Franchise Operations"
email: "franchise@aydinli-franchise.com"

# Site URL settings for GitHub Pages
# When using a project site like https://snowdenix.github.io/FrportalDocs/ :
#   - url     should be the main domain
#   - baseurl should be the repository name, starting with a slash
url: "https://snowdenix.github.io"
baseurl: "/FrportalDocs"

version: "2.0"

# Theme Configuration
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Plugins (must be compatible with GitHub Pages)
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Just the Docs Configuration
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/SnowDenix/FrportalDocs"

aux_links_new_tab: true

# Footer
footer_content: "&copy; 2025 Aydınlı Grup - All rights reserved."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable heading anchors
heading_anchors: true

# Markdown Settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Build Settings
sass:
  style: compressed

# Use directory-style URLs so child pages work without .html
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - "*.docx"
  - .git
  - .gitignore
  - "*.plan.md"

# Defaults
defaults:
  # All pages use the default layout unless overridden
  - scope:
      path: ""
    values:
      layout: "default"

  # Ensure child pages in each section get stable, directory-style URLs
  - scope:
      path: "glossary"
    values:
      permalink: /glossary/:name/

  - scope:
      path: "guidelines"
    values:
      permalink: /guidelines/:name/

  - scope:
      path: "crm"
    values:
      permalink: /crm/:name/

  - scope:
      path: "marketing"
    values:
      permalink: /marketing/:name/

  - scope:
      path: "vm"
    values:
      permalink: /vm/:name/

  - scope:
      path: "store-operations"
    values:
      permalink: /store-operations/:name/

  - scope:
      path: "supply-chain"
    values:
      permalink: /supply-chain/:name/

  - scope:
      path: "training"
    values:
      permalink: /training/:name/
