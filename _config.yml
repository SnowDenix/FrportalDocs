# Site Configuration
title: "Aydınlı Grup Franchise Retail Documentation"
description: "Retail Terms, Guidelines & KPI Formulas for Global Franchise Operations"
author: "Aydınlı Grup Franchise Operations"
email: "franchise@aydinli-franchise.com"
url: "https://snowdenix.github.io"
baseurl: "/FrportalDocs"
version: "2.0"

# Theme Configuration - Using Just the Docs for documentation
remote_theme: just-the-docs/just-the-docs

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Just the Docs Configuration
color_scheme: light

# Table of Contents (right side outline for each page)
# Enabled via has_toc: true in defaults below

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/SnowDenix/FrportalDocs"

aux_links_new_tab: true

# Footer
footer_content: "&copy; 2025 Aydınlı Grup - All rights reserved."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable heading anchors
heading_anchors: true

# Markdown Settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Build Settings
sass:
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - readme.md
  - "*.docx"
  - .git
  - .gitignore
  - fix-github-pages-setup.plan.md
  - "*.plan.md"

# Defaults - Apply layout and front matter defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      has_toc: true
  - scope:
      path: "glossary"
    values:
      layout: "default"
      parent: "Glossary"
      has_toc: true
  - scope:
      path: "guidelines"
    values:
      layout: "default"
      parent: "Guidelines"
      has_toc: true
  - scope:
      path: "crm"
    values:
      layout: "default"
      parent: "CRM"
      has_toc: true
  - scope:
      path: "marketing"
    values:
      layout: "default"
      parent: "Marketing"
      has_toc: true
  - scope:
      path: "vm"
    values:
      layout: "default"
      parent: "Visual Merchandising"
      has_toc: true
  - scope:
      path: "store-operations"
    values:
      layout: "default"
      parent: "Store Operations"
      has_toc: true
  - scope:
      path: "supply-chain"
    values:
      layout: "default"
      parent: "Supply Chain"
      has_toc: true
  - scope:
      path: "training"
    values:
      layout: "default"
      parent: "Training"
      has_toc: true
