<!-- Custom Head Content for FR Portal Docs -->
<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">

<!-- Open Graph / Social Media -->
<meta property="og:title" content="{{ page.title }} - FR Portal Docs">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="FR Portal Docs">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} - FR Portal Docs">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">

<!-- Additional Meta -->
<meta name="author" content="Aydınlı Grup">
<meta name="robots" content="noindex, nofollow">
